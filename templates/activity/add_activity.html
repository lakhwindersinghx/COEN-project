{% extends 'base.html' %}

{% block css %}
<style>
    .container {
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        max-width: 400px;
        margin: 20px auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #555;
    }

    input[type="date"],
    input[type="time"] {
        width: calc(50% - 10px);
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        background-color: #f7f7f7; /* Light gray background */
    }

    input[type="date"]::before,
    input[type="time"]::before {
        content: "\1F4C5"; /* Calendar icon */
        font-size: 18px;
        margin-right: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #388f91; /* Coral color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        outline: none;
    }

    button:hover {
        background-color: #ff4d4d; /* Darker coral color on hover */
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Book an Activity</h2>
    <form action="{% url 'add_activity' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit">Book Now</button>
    </form>
</div>
{% endblock %}
