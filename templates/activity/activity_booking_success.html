{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
    .container {
        max-width: 700px;
        margin: 10px auto;
        padding: 40px;
        background-color: #f8f9fa; /* light gray background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #34c759; /* bright green */
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    p {
        color: #666; /* dark gray */
        font-size: 18px;
        margin-bottom: 30px;
    }

    .btn-primary {
          background-image: linear-gradient(#094c60, rgba(24, 176, 152, 0.8));
       /* border-color: #ff69b4;*/
        padding: 10px 20px;
        font-size: 16px;
     /*   border-radius: 5px;*/
        text-decoration: none;
        transition: background-color 0.3s ease;
        color: #fff; /* white text */
    }

    .btn-primary:hover {
        /* background-color: #ff3860; /* darker pink */
        background-image: linear-gradient(#8d093b, #be1756, rgb(245, 22, 135));
       
    }

    /* added styles */
    .container {
        border: 1px solid #ddd; /* light gray border */
    }

    h2::before {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
      /*  background-color: #34c759; /* bright green */
        border-radius: 50%;
        margin: 0 auto 10px;
    }

    p + p {
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Activity Booking Confirmation <i class="fas fa-check-circle" style="color: #34c759;"></i></h2>
    <p>Your activity has been booked successfully!</p>
    <p>Thank you for your booking.</p>
    <a href="{% url 'activity_list' %}" class="btn btn-primary">Back to Activity List</a>
</div>
{% endblock %}
