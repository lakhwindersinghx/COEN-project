{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block body %}
{#    <div class="form-control" >#}
    <h3 align="center" class="px-3 my-4 ">Sign Up</h3>
    <form method="post" class="signup-form" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    <p align="center" style="margin-top: 20px; margin-bottom: 0px">Already have account? <a href="{% url 'signin' %}">Login here</a></p>
    </form>
    </div>
{% endblock body %}
